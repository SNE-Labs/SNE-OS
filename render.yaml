services:
  - type: web
    name: sne-web
    runtime: docker
    repo: https://github.com/SNE-Labs/SNE-Radar
    rootDir: backend-v2/services/sne-web
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        value: sne-jwt-secret-change-in-production
      - key: SIWE_DOMAIN
        value: radar.snelabs.space
      - key: SIWE_ORIGIN
        value: https://radar.snelabs.space
      - key: DEBUG
        value: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: COLLECTOR_URL
        value: http://sne-collector.railway.internal
      - key: COLLECTOR_SHARED_SECRET
        value: sne-hmac-secret-prod
    databases:
      - name: sne-db
        databaseName: sne
        user: sne_admin
        plan: free

